name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  test-action:
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
    name: Test the action
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "${{ github.event_name }}"
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
      - name: Test action for current pull request
        if: github.event_name == 'pull_request'
        uses: ./
      - name: Test action for pull request is merged
        uses: ./
        with:
          prId: 22
      - name: Test action for pull request is closed
        uses: ./
        with:
          prId: 1
      # - name: Test action for pull request is draft
      #   uses: ./
      #   with:
      #     prId: 1
      # - name: Test action for pull request is locked
      #   uses: ./
      #   with:
      #     prId: 1
      # - name: Test action for pull request is open
      #   if: github.event_name != 'pull_request'
      #   uses: ./
      #   with:
      #     prId: 1

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3